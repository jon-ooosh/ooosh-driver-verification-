<!DOCTYPE html>
<html>
<head>
    <title>Document Processor Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        input, select, textarea { margin: 10px 0; padding: 8px; width: 100%; box-sizing: border-box; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; margin: 5px; }
        button:hover { background: #45a049; }
        #result { background: #f0f0f0; padding: 20px; margin-top: 20px; white-space: pre-wrap; font-family: monospace; }
        .test-btn { background: #2196F3; }
    </style>
</head>
<body>
    <h1>üîç Document Processor Test Tool</h1>
    
    <div>
        <label>Action Type:</label>
        <select id="action">
            <option value="dvla">DVLA Check</option>
            <option value="poa">Single POA</option>
            <option value="dual-poa">Dual POA Cross-Validation</option>
        </select>
        
        <label>Image Data (URL or Base64):</label>
        <input type="text" id="imageData" placeholder="https://example.com/document.pdf or base64 string">
        
        <div id="secondImageDiv" style="display:none">
            <label>Second Image (for Dual POA only):</label>
            <input type="text" id="imageData2" placeholder="https://example.com/document2.pdf">
        </div>
        
        <button onclick="testProcessor()">Test Document Processor</button>
        
        <h3>Quick URL Tests:</h3>
        <button class="test-btn" onclick="testWithMondayUrl()">Test with Monday.com URL</button>
        <button class="test-btn" onclick="testDualPoa()">Test Dual POA with URLs</button>
    </div>

    <div id="result"></div>

    <script>
        // Show/hide second image field based on action
        document.getElementById('action').addEventListener('change', function() {
            document.getElementById('secondImageDiv').style.display = 
                this.value === 'dual-poa' ? 'block' : 'none';
        });

        async function testProcessor() {
            const action = document.getElementById('action').value;
            const imageData = document.getElementById('imageData').value;
            const imageData2 = document.getElementById('imageData2').value;
            
            if (!imageData) {
                alert('Please enter an image URL or base64 data');
                return;
            }
            
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Processing...';
            
            const body = {
                action: action,
                imageData: imageData
            };
            
            if (action === 'dual-poa' && imageData2) {
                body.imageData2 = imageData2;
            }
            
            try {
                const response = await fetch('https://ooosh-driver-verification.netlify.app/.netlify/functions/document-processor', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.textContent = '‚úÖ Success!\n\n' + JSON.stringify(data, null, 2);
                } else {
                    resultDiv.textContent = '‚ùå Error:\n\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.textContent = '‚ùå Request failed:\n\n' + error.message;
            }
        }
        
        function testWithMondayUrl() {
            // Example Monday.com file URL format
            document.getElementById('imageData').value = 'https://files-monday-com.s3.amazonaws.com/example-document.pdf';
            document.getElementById('action').value = 'dvla';
            alert('Added example Monday URL - replace with a real one and click Test');
        }
        
        function testDualPoa() {
            document.getElementById('action').value = 'dual-poa';
            document.getElementById('secondImageDiv').style.display = 'block';
            document.getElementById('imageData').value = 'https://your-poa1-url.pdf';
            document.getElementById('imageData2').value = 'https://your-poa2-url.pdf';
            alert('Set up for dual POA test - replace with real URLs');
        }
    </script>
</body>
</html>
