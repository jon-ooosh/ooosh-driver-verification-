<!DOCTYPE html>
<html>
<head>
    <title>Router Test Tool</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 20px;
        }
        input, select { 
            margin: 10px 0; 
            padding: 8px; 
            width: 100%;
        }
        button { 
            background: #4CAF50; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover { background: #45a049; }
        #result { 
            background: #f0f0f0; 
            padding: 20px; 
            margin-top: 20px; 
            white-space: pre-wrap;
            font-family: monospace;
        }
        .scenario-btn {
            background: #2196F3;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>üéØ Router Test Tool</h1>
    
    <div>
        <label>Email:</label>
        <input type="email" id="email" placeholder="test@example.com" value="jonwood@oooshtours.co.uk">
        
        <label>Current Step:</label>
        <select id="currentStep">
            <option value="insurance-complete">After Insurance Questionnaire</option>
            <option value="idenfy-complete">After Idenfy Complete</option>
            <option value="processing-hub">From Processing Hub</option>
            <option value="poa-validation-complete">After POA Validation</option>
            <option value="dvla-complete">After DVLA Check</option>
            <option value="passport-complete">After Passport Upload</option>
        </select>
        
        <button onclick="testRouter()">Test Router</button>
    </div>

    <div>
        <h3>Quick Test Scenarios:</h3>
        <button class="scenario-btn" onclick="testScenario('newuser@test.com', 'insurance-complete')">New User</button>
        <button class="scenario-btn" onclick="testScenario('returning@test.com', 'insurance-complete')">Returning User</button>
        <button class="scenario-btn" onclick="testScenario('jonwood@oooshtours.co.uk', 'idenfy-complete')">After Idenfy</button>
        <button class="scenario-btn" onclick="testScenario('jonwood@oooshtours.co.uk', 'poa-validation-complete')">After POA</button>
    </div>

    <div id="result"></div>

    <script>
        async function testRouter() {
            const email = document.getElementById('email').value;
            const currentStep = document.getElementById('currentStep').value;
            
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Testing...';
            
            try {
                const response = await fetch(`https://ooosh-driver-verification.netlify.app/.netlify/functions/get-next-step?email=${encodeURIComponent(email)}&currentStep=${currentStep}`);
                const data = await response.json();
                
                resultDiv.textContent = `‚úÖ Router Response:\n\n` +
                    `Next Step: ${data.nextStep}\n` +
                    `Reason: ${data.reason}\n\n` +
                    `Document Status:\n` +
                    JSON.stringify(data.documentStatus, null, 2) + '\n\n' +
                    `Full Response:\n` +
                    JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.textContent = `‚ùå Error: ${error.message}`;
            }
        }
        
        function testScenario(email, step) {
            document.getElementById('email').value = email;
            document.getElementById('currentStep').value = step;
            testRouter();
        }
    </script>
</body>
</html>
