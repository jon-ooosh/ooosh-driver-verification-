<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Idenfy Integration Tests - OOOSH Driver Verification</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .header h1 {
            color: #2d3748;
            margin: 0;
            font-size: 2.5em;
        }
        
        .header p {
            color: #718096;
            font-size: 1.1em;
            margin: 10px 0 0 0;
        }
        
        .test-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .test-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .test-button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .test-button.individual {
            background: linear-gradient(135deg, #4fd1c7 0%, #38b2ac 100%);
            box-shadow: 0 4px 15px rgba(79, 209, 199, 0.3);
        }
        
        .test-button.individual:hover {
            box-shadow: 0 8px 25px rgba(79, 209, 199, 0.4);
        }
        
        .results-container {
            margin-top: 30px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .results-summary {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .summary-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .summary-badge.total { background: #e2e8f0; color: #4a5568; }
        .summary-badge.passed { background: #c6f6d5; color: #22543d; }
        .summary-badge.failed { background: #fed7d7; color: #c53030; }
        .summary-badge.warnings { background: #fefcbf; color: #744210; }
        
        .test-result {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .test-result.success {
            border-left: 4px solid #38a169;
        }
        
        .test-result.failure {
            border-left: 4px solid #e53e3e;
        }
        
        .test-result.warning {
            border-left: 4px solid #dd6b20;
        }
        
        .test-header {
            padding: 15px 20px;
            background: white;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .test-title {
            font-weight: 600;
            color: #2d3748;
            margin: 0;
        }
        
        .test-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .test-status.success { background: #c6f6d5; color: #22543d; }
        .test-status.failure { background: #fed7d7; color: #c53030; }
        .test-status.warning { background: #fefcbf; color: #744210; }
        
        .test-details {
            padding: 20px;
        }
        
        .test-description {
            color: #718096;
            margin-bottom: 15px;
            font-style: italic;
        }
        
        .expectations {
            margin-bottom: 15px;
        }
        
        .expectations h4 {
            margin: 0 0 8px 0;
            color: #4a5568;
            font-size: 14px;
        }
        
        .expectations ul {
            margin: 0;
            padding-left: 20px;
            color: #718096;
        }
        
        .expectations li {
            margin-bottom: 4px;
        }
        
        .test-data {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .test-data h4 {
            margin: 0 0 10px 0;
            color: #4a5568;
            font-size: 14px;
        }
        
        .test-data pre {
            margin: 0;
            color: #2d3748;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(5, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { color: rgba(0,0,0,0); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
            40% { color: #718096; text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
            60% { text-shadow: .25em 0 0 #718096, .5em 0 0 rgba(0,0,0,0); }
            80%, 100% { text-shadow: .25em 0 0 #718096, .5em 0 0 #718096; }
        }
        
        .recommendations {
            background: #edf2f7;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .recommendations h3 {
            margin: 0 0 15px 0;
            color: #2d3748;
        }
        
        .recommendations ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .recommendations li {
            margin-bottom: 8px;
            color: #4a5568;
        }
        
        .api-config {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .api-config h3 {
            margin: 0 0 15px 0;
            color: #c53030;
        }
        
        .api-config p {
            margin: 0;
            color: #4a5568;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .test-controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ Idenfy Integration Tests</h1>
            <p>Validate webhook scenarios for POA failures and selective re-upload capabilities</p>
        </div>

        <div class="api-config" id="apiConfig">
            <h3>‚ö†Ô∏è API Configuration Required</h3>
            <p>For complete testing, ensure IDENFY_API_KEY and IDENFY_API_SECRET environment variables are configured in Netlify.</p>
        </div>

        <div class="test-controls">
            <button class="test-button" onclick="runAllTests()">
                üöÄ Run All Integration Tests
            </button>
            <button class="test-button individual" onclick="runIndividualTest('standardSuccess')">
                ‚úÖ Test Standard Success
            </button>
            <button class="test-button individual" onclick="runIndividualTest('poaFailureSameSource')">
                üîÑ Test POA Same Source Failure
            </button>
            <button class="test-button individual" onclick="runIndividualTest('idPassPoaFail')">
                ‚ö†Ô∏è Test ID Pass + POA Fail
            </button>
            <button class="test-button individual" onclick="runIndividualTest('additionalStepsToken')">
                üé´ Test Additional Steps Token
            </button>
            <button class="test-button individual" onclick="runIndividualTest('documentTypeDetection')">
                üìã Test Document Type Detection
            </button>
        </div>

        <div class="results-container" id="resultsContainer" style="display: none;">
            <div class="results-header">
                <h2>Test Results</h2>
                <div class="results-summary" id="resultsSummary"></div>
            </div>
            <div id="testResults"></div>
            <div class="recommendations" id="recommendations" style="display: none;"></div>
        </div>

        <!-- Debug Log Container -->
        <div style="margin-top: 30px; background: #f7fafc; border: 1px solid #e2e8f0; border-radius: 8px; padding: 20px;">
            <h3 style="margin: 0 0 15px 0; color: #2d3748;">üîç Debug Log</h3>
            <div id="debugLog" style="
                background: white; 
                border: 1px solid #e2e8f0; 
                border-radius: 6px; 
                padding: 10px; 
                max-height: 300px; 
                overflow-y: auto; 
                font-family: monospace; 
                font-size: 12px;
                color: #2d3748;
            "></div>
            <button onclick="clearDebugLog()" style="
                margin-top: 10px; 
                padding: 8px 16px; 
                background: #e2e8f0; 
                border: none; 
                border-radius: 4px; 
                cursor: pointer;
                font-size: 12px;
            ">Clear Log</button>
        </div>
    </div>

    <script>
        let currentTests = null;

        // Enhanced logging function
        function logToPage(message, type = 'info') {
            console.log(`[${type.toUpperCase()}] ${message}`);
            
            // Also show on page
            const debugContainer = document.getElementById('debugLog');
            if (debugContainer) {
                const logEntry = document.createElement('div');
                logEntry.style.cssText = `
                    padding: 5px 10px; 
                    margin: 2px 0; 
                    border-radius: 4px; 
                    font-family: monospace; 
                    font-size: 12px;
                    background: ${type === 'error' ? '#fed7d7' : type === 'warn' ? '#fefcbf' : '#e6fffa'};
                    color: ${type === 'error' ? '#c53030' : type === 'warn' ? '#744210' : '#234e52'};
                `;
                logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                debugContainer.appendChild(logEntry);
                debugContainer.scrollTop = debugContainer.scrollHeight;
            }
        }

        async function runAllTests() {
            logToPage('üöÄ Starting runAllTests function');
            
            try {
                logToPage('üìã Looking for results container');
                const resultsContainer = document.getElementById('resultsContainer');
                if (!resultsContainer) {
                    throw new Error('Results container element not found!');
                }
                logToPage('‚úÖ Results container found');

                showLoading('Running complete Idenfy integration test suite');
                logToPage('üì° Making fetch request to test function');
                
                const response = await fetch('/.netlify/functions/test-idenfy-integration', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                logToPage(`üìä Response status: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    logToPage(`‚ùå Response error: ${errorText}`, 'error');
                    throw new Error(`HTTP ${response.status}: ${response.statusText} - ${errorText}`);
                }
                
                logToPage('üì¶ Parsing JSON response');
                const results = await response.json();
                logToPage(`‚úÖ Got results: ${Object.keys(results).join(', ')}`);
                
                currentTests = results;
                displayResults(results);
                
            } catch (error) {
                logToPage(`‚ùå Error in runAllTests: ${error.message}`, 'error');
                logToPage(`‚ùå Error stack: ${error.stack}`, 'error');
                showError('Failed to run integration tests', error.message);
            }
        }

        async function runIndividualTest(testName) {
            const testNames = {
                'standardSuccess': 'Standard Success Webhook',
                'poaFailureSameSource': 'POA Same Source Failure',
                'idPassPoaFail': 'ID Pass + POA Fail',
                'additionalStepsToken': 'Additional Steps Token Generation',
                'documentTypeDetection': 'Document Type Detection'
            };

            showLoading(`Running ${testNames[testName]} test`);
            
            try {
                // For individual tests, we'll call the main function and filter
                const response = await fetch('/.netlify/functions/test-idenfy-integration', {
                    method: 'GET'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const results = await response.json();
                
                // Filter to show only the requested test
                const filteredResults = {
                    ...results,
                    tests: { [testName]: results.tests[testName] },
                    summary: {
                        total: 1,
                        passed: results.tests[testName]?.success ? 1 : 0,
                        failed: results.tests[testName]?.success ? 0 : 1,
                        warnings: results.tests[testName]?.details?.warning ? 1 : 0
                    }
                };
                
                currentTests = filteredResults;
                displayResults(filteredResults);
                
            } catch (error) {
                showError(`Failed to run ${testNames[testName]} test`, error.message);
            }
        }

        function showLoading(message) {
            logToPage(`üîÑ ShowLoading called with: ${message}`);
            
            try {
                const container = document.getElementById('resultsContainer');
                if (!container) {
                    logToPage('‚ùå resultsContainer element not found in showLoading!', 'error');
                    throw new Error('Results container not found');
                }
                
                logToPage('‚úÖ Setting container display and innerHTML');
                container.style.display = 'block';
                container.innerHTML = `
                    <div class="loading">
                        <h3>${message}</h3>
                    </div>
                `;
                logToPage('‚úÖ Loading display set successfully');
                
            } catch (error) {
                logToPage(`‚ùå Error in showLoading: ${error.message}`, 'error');
                // Fallback: try to show error somewhere visible
                document.body.insertAdjacentHTML('beforeend', `
                    <div style="position: fixed; top: 20px; right: 20px; background: red; color: white; padding: 15px; border-radius: 8px; z-index: 9999;">
                        ERROR: ${error.message}
                    </div>
                `);
            }
        }

        function showError(title, message) {
            logToPage(`‚ùå ShowError called with: ${title} - ${message}`, 'error');
            
            try {
                const container = document.getElementById('resultsContainer');
                if (!container) {
                    logToPage('‚ùå resultsContainer not found in showError!', 'error');
                    // Create a temporary error display
                    document.body.insertAdjacentHTML('beforeend', `
                        <div style="position: fixed; top: 20px; right: 20px; background: #fed7d7; color: #c53030; padding: 15px; border-radius: 8px; z-index: 9999; max-width: 400px;">
                            <strong>${title}</strong><br>${message}
                        </div>
                    `);
                    return;
                }
                
                container.style.display = 'block';
                container.innerHTML = `
                    <div class="test-result failure">
                        <div class="test-header">
                            <h3 class="test-title">${title}</h3>
                            <span class="test-status failure">Error</span>
                        </div>
                        <div class="test-details">
                            <p><strong>Error:</strong> ${message}</p>
                            <p>Check the debug log below for more details.</p>
                        </div>
                    </div>
                `;
                logToPage('‚úÖ Error display set successfully');
                
            } catch (error) {
                logToPage(`‚ùå Error in showError: ${error.message}`, 'error');
            }
        }

        function displayResults(results) {
            logToPage(`üìä DisplayResults called with results containing: ${Object.keys(results).join(', ')}`);
            
            try {
                const container = document.getElementById('resultsContainer');
                const summaryContainer = document.getElementById('resultsSummary');
                const resultsContainer = document.getElementById('testResults');
                const recommendationsContainer = document.getElementById('recommendations');
                
                if (!container) {
                    throw new Error('resultsContainer element not found');
                }
                if (!summaryContainer) {
                    throw new Error('resultsSummary element not found');
                }
                if (!resultsContainer) {
                    throw new Error('testResults element not found');
                }
                if (!recommendationsContainer) {
                    throw new Error('recommendations element not found');
                }
                
                logToPage('‚úÖ All required elements found for displayResults');
                
                container.style.display = 'block';
                logToPage('‚úÖ Container display set to block');
                
                // Update summary
                logToPage(`üìà Updating summary with: ${JSON.stringify(results.summary)}`);
                summaryContainer.innerHTML = `
                    <div class="summary-badge total">Total: ${results.summary.total}</div>
                    <div class="summary-badge passed">Passed: ${results.summary.passed}</div>
                    <div class="summary-badge failed">Failed: ${results.summary.failed}</div>
                    <div class="summary-badge warnings">Warnings: ${results.summary.warnings}</div>
                `;
                logToPage('‚úÖ Summary updated');
                
                // Display individual test results
                resultsContainer.innerHTML = '';
                logToPage(`üß™ Processing ${Object.keys(results.tests).length} test results`);
                
                Object.entries(results.tests).forEach(([testKey, test]) => {
                    logToPage(`üîç Processing test: ${testKey} - ${test.name}`);
                    
                    const status = test.success ? 'success' : (test.details?.warning ? 'warning' : 'failure');
                    const statusText = test.success ? 'Passed' : (test.details?.warning ? 'Warning' : 'Failed');
                    
                    const testElement = document.createElement('div');
                    testElement.className = `test-result ${status}`;
                    testElement.innerHTML = `
                        <div class="test-header">
                            <h3 class="test-title">${test.name}</h3>
                            <span class="test-status ${status}">${statusText}</span>
                        </div>
                        <div class="test-details">
                            <div class="test-description">${test.description}</div>
                            
                            ${test.expectations ? `
                                <div class="expectations">
                                    <h4>Expected Outcomes:</h4>
                                    <ul>
                                        ${test.expectations.map(exp => `<li>${exp}</li>`).join('')}
                                    </ul>
                                </div>
                            ` : ''}
                            
                            ${test.details ? `
                                <div class="test-data">
                                    <h4>Test Details:</h4>
                                    <pre>${JSON.stringify(test.details, null, 2)}</pre>
                                </div>
                            ` : ''}
                        </div>
                    `;
                    
                    resultsContainer.appendChild(testElement);
                    logToPage(`‚úÖ Test ${testKey} added to results`);
                });
                
                logToPage('‚úÖ All test results processed');
                
                // Display recommendations
                if (results.recommendations && results.recommendations.length > 0) {
                    logToPage(`üìã Showing ${results.recommendations.length} recommendations`);
                    recommendationsContainer.style.display = 'block';
                    recommendationsContainer.innerHTML = `
                        <h3>üìã Recommendations</h3>
                        <ul>
                            ${results.recommendations.map(rec => `<li>${rec}</li>`).join('')}
                        </ul>
                    `;
                } else {
                    logToPage('üìã No recommendations to display');
                    recommendationsContainer.style.display = 'none';
                }
                
                logToPage('‚úÖ DisplayResults completed successfully');
                
            } catch (error) {
                logToPage(`‚ùå Error in displayResults: ${error.message}`, 'error');
                logToPage(`‚ùå Error stack: ${error.stack}`, 'error');
                
                // Try to show error in a basic way
                document.body.insertAdjacentHTML('beforeend', `
                    <div style="position: fixed; bottom: 20px; right: 20px; background: #fed7d7; color: #c53030; padding: 15px; border-radius: 8px; z-index: 9999; max-width: 400px;">
                        <strong>Display Error:</strong> ${error.message}<br>
                        <small>Check debug log for details</small>
                    </div>
                `);
            }
        }

        function downloadResults() {
            if (!currentTests) {
                alert('No test results to download');
                return;
            }
            
            const dataStr = JSON.stringify(currentTests, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `idenfy-integration-tests-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // Check if API credentials are configured
        async function checkApiConfig() {
            try {
                const response = await fetch('/.netlify/functions/test-idenfy-integration', {
                    method: 'GET'
                });
                
                if (response.ok) {
                    const results = await response.json();
                    
                    // Check if any tests show credential warnings
                    const hasCredentialWarnings = Object.values(results.tests).some(test => 
                        test.details?.warning && test.details.warning.includes('credentials')
                    );
                    
                    if (!hasCredentialWarnings) {
                        document.getElementById('apiConfig').style.display = 'none';
                    }
                }
            } catch (error) {
                console.warn('Could not check API configuration:', error);
            }
        }

        function clearDebugLog() {
            const debugContainer = document.getElementById('debugLog');
            if (debugContainer) {
                debugContainer.innerHTML = '';
            }
        }

        // Initialize page with logging
        document.addEventListener('DOMContentLoaded', () => {
            logToPage('üåü Page loaded, initializing');
            
            // Check if all required elements exist
            const requiredElements = ['resultsContainer', 'resultsSummary', 'testResults', 'recommendations', 'debugLog'];
            requiredElements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    logToPage(`‚úÖ Element found: ${id}`);
                } else {
                    logToPage(`‚ùå Element missing: ${id}`, 'error');
                }
            });
            
            checkApiConfig();
            logToPage('‚úÖ Page initialization complete');
        });
    </script>
</body>
</html>
